name: GoAnime CI

on:
  push:
    branches: [ main, dev, ipc ]
  pull_request:
    branches: [ main, dev, ipc ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        go-version: [ '1.25.x' ]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Check out code
        uses: actions/checkout@v4

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y mpv

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install mpv -y

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install mpv

      - name: Run macOS Socket Tests (macOS only)
        if: runner.os == 'macOS'
        run: |
          echo "=== Testing macOS-specific socket path handling ==="
          echo "TMPDIR=$TMPDIR"
          go test -v ./internal/player/test/... -run "Socket|MacOS" -count=1

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Install golangci-lint (built with runner Go)
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m ./...

      - name: Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run Gosec Security Scanner
        run: gosec ./...

      - name: Run tests
        shell: bash
        run: go test -v -coverprofile=coverage.out ./...

  build-binaries:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_name: goanime-linux
            asset_name: goanime-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: goanime.exe
            asset_name: goanime-windows-amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary_name: goanime-darwin-amd64
            asset_name: goanime-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: goanime-darwin-arm64
            asset_name: goanime-darwin-arm64
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          check-latest: true

      - name: Check out code
        uses: actions/checkout@v4

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build binary
        shell: bash
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -o dist/${{ matrix.binary_name }} -ldflags="-s -w" -trimpath ./cmd/goanime

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        shell: bash
        run: |
          cd dist
          tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256
          elif command -v shasum >/dev/null 2>&1; then
            shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256
          fi

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ${{ matrix.asset_name }}.zip
          (Get-FileHash -Algorithm SHA256 ${{ matrix.asset_name }}.zip).Hash.ToLower() + "  ${{ matrix.asset_name }}.zip" | Out-File -Encoding utf8 ${{ matrix.asset_name }}.zip.sha256

      - name: Upload binary artifact (Unix)
        if: matrix.goos != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            dist/${{ matrix.asset_name }}.tar.gz
            dist/${{ matrix.asset_name }}.tar.gz.sha256
          retention-days: 30

      - name: Upload binary artifact (Windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            dist/${{ matrix.asset_name }}.zip
            dist/${{ matrix.asset_name }}.zip.sha256
          retention-days: 30